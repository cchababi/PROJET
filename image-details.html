<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Détails de l'image</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }
    p {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1></h1>
  <img id="imageDetail" src="" alt="تفاصيل الصورة" />
  <p id="descriptionText"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const imgSrc = params.get('src');
    const text = params.get('text');

    if(imgSrc) {
      document.getElementById('imageDetail').src = imgSrc;
      document.getElementById('imageDetail').alt = text || "Image detail";
    } else {
      document.getElementById('imageDetail').alt = "Aucune image disponible";
    }

    document.getElementById('descriptionText').textContent = text || "Pas de description disponible.";
  </script>
</body>
</html>
